<!DOCTYPE html>
<html lang="en">
    <head>
    	{% block head %}
        <meta charset="utf-8" />
        <link href="https://cdnjs.cloudflare.com/ajax/libs/nvd3/1.7.0/nv.d3.min.css" rel="stylesheet" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/nvd3/1.7.0/nv.d3.min.js"></script>
        {% endblock %}
    </head>
    <body>
    	<h1>Search a player:</h1>
		<form action = "." method = "POST">
		<input type = "text" name = "player_names" value = "{{player_names}}">
		<input type = "radio" name = "stat" value = "PTS" 
		{% if stat == "PTS" %} 
			checked = "checked"
		{% endif %}> Points
		<input type = "radio" name = "stat" value = "AST"
		{% if stat == "AST" %} 
			checked = "checked"
		{% endif %}> Assists
		<input type = "radio" name = "stat" value = "REB"
		{% if stat == "REB" %} 
			checked = "checked"
		{% endif %}> Rebounds
		<input type = "radio" name = "stat" value = "BLK"
		{% if stat == "BLK" %} 
			checked = "checked"
		{% endif %}> Blocks
		<input type = "radio" name = "stat" value = "STL"
		{% if stat == "STL" %} 
			checked = "checked"
		{% endif %}> Steals
		<input type = "radio" name = "stat" value = "FG3M"
		{% if stat == "FG3M" %} 
			checked = "checked"
		{% endif %}> 3PM
		<input type = "radio" name = "stat" value = "FG_PCT"
		{% if stat == "FG_PCT" %} 
			checked = "checked"
		{% endif %}> FG%
		<input type = "radio" name = "stat" value = "FT_PCT"
		{% if stat == "FT_PCT" %} 
			checked = "checked"
		{% endif %}> FT%
		<input type = "radio" name = "stat" value = "PLUS_MINUS"
		{% if stat == "PLUS_MINUS" %} 
			checked = "checked"
		{% endif %}> +/-
		<br>
		<input type = "submit" name = "my-form" value="Send">
		</form>

		<label>{{error}}</label>
    	{% block content %}

    	{% endblock %}

    </body>
</html>
